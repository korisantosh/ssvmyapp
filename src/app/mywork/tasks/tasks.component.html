<table class="table table-sm table-striped table-hover" style="font-size:14px;">
  <thead>
    <tr>
      <th scope="col">Type</th>
      <th scope="col">Key</th>
      <th scope="col">Summary</th>
      <th scope="col">Priority</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr 
    *ngFor="let data of articles; let i = index" 
    [routerLink]="['/mywork', data._id]">
      <th>{{data.type}}</th>
      <td>{{data.key}}</td>
      <td>{{data.summary}}</td>
      <td>{{data.priority}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
